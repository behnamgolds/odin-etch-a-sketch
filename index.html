<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="sketch-app-container">
        <div class="sketch-controls">
          <div class="control-container toggle-container">
            <button class="control toggle-grid">Toggle Grid Lines</button>
          </div>
          <div class="control-container clear-container">
            <button class="control clear-sketch">Clear Sketch</button>
          </div>
          <div class="control-container reset-colors-container">
            <button class="control reset-colors">Reset Colors</button>
          </div>
          <div
            title="LMB and hover or click pixels"
            class="control-container brush-color-container-one"
          >
            <label for="brush-color-picker-one">Brush Color 1:</label>
            <input
              value="#000000"
              class="control"
              id="brush-color-picker-one"
              type="color"
            />
          </div>
          <div class="control-container swap-colors-container">
            <button title="Swap Brush Colors" class="control swap-colors">
              &#8597;
            </button>
          </div>
          <div
            title="LMB + hold Shift"
            class="control-container brush-color-container-two"
          >
            <label for="brush-color-picker-two">Brush Color 2:</label>
            <input
              value="#ff0000"
              class="control"
              id="brush-color-picker-two"
              type="color"
            />
          </div>

          <div
            title="LMB + hold Ctrl"
            class="control-container eraser-color-container"
          >
            <label for="eraser-color-picker">Eraser Color:</label>
            <input
              value="#ffffff"
              class="control"
              id="eraser-color-picker"
              type="color"
            />
          </div>
          <div class="control-container dimention-container">
            <label for="dimention-range">Sketch Size: 16x16</label>
            <input
              id="dimention-range"
              class="control"
              type="range"
              min="2"
              max="30"
              value="16"
            />
          </div>
        </div>
        <div class="sketch-board">
          <div class="sketch-pixels"></div>
          <div class="howto">
            <p>Draw = Mouse LClick | Erase = Mouse LClick + Ctrl</p>
            <p>Pick Color = RClick on a pixel</p>
          </div>
        </div>
      </div>
      <h1>Etch A Sketch</h1>
    </div>
    <div class="context-menu">
      <div class="context-menu-item pick-for-brush-one">to brush 1 color</div>
      <hr />
      <div class="context-menu-item pick-for-brush-two">to brush 2 color</div>
      <hr />
      <div class="context-menu-item pick-for-eraser">to eraser color</div>
    </div>
  </body>
</html>
